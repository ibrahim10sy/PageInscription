<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!-- la partie droite  -->
        <div class="container-left"> 
            <div class="left">
                <i class='bx bxl-adobe'></i>
                <h1>Adobe</h1> 
            </div>
           <h4>se connecter ou créer un compte</h4>
        </div>

            <!-- Partie droite -->
            <div class="contaire-right">
                <div class="right">
                    <h1>Se connecter</h1> <br>
                    <p>Vous êtes un nouvel utilisateur <span><font color="blue">créer un compte</font></span></p>
                        <br>
                    <!-- formulaire -->
                    <div class="formulaire">
                        <form action="">
                            <label for="">Adresse e-mail</label> <br>
                            <input type="text">
                        </form> <br>
                        <a href="#" class="btn-primary">Continuer</a>
                    </div> 
                    <p id="p">Ou</p>
                    <div class="btn-1">
                       <div><i class='bx bxl-google'></i></div> 
                       <div> <a href="#" class="btn-second" style="color: red;"> Continuer avec google</a></div>
                    </div>
                    <div class="btn-2">
                        <div><i class='bx bxl-facebook-circle'></i></div>
                        <div><a href="#" class="btn-second">Continuer avec facebook</a></div>
                    </div>
                    <div class="btn-3" style="background-color: #000;">
                        <div><i class='bx bxl-twitter'></i></div>
                        <div> <a href="#" class="btn-second">Continuer avec twitter</a></div>
                    </div>
                </div>

            </div>
    </div>
    <div class="icon">
        <i class='bx bx-message-rounded-dots'></i>
    </div>
</body>
</html>
